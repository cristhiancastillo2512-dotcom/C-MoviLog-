<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo Operativo AGV Open Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[readonly] {
      background: #e9ecef;
      cursor: not-allowed;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #guardar { background: #28a745; color: white; }
    #verRegistros { background: #007bff; color: white; }
    #exportar { background: #ffc107; color: black; }
    #borrar { background: #dc3545; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Monitoreo Operativo AGV Open Market</h2>

  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>C√©dula:</label>
    <input type="text" id="cedula" required>

    <label>Placa:</label>
    <input type="text" id="placa" required>

    <label>Destino:</label>
    <input type="text" id="destino" required>

    <label>Llegada:</label>
    <input type="text" id="llegada" required>

    <label>Observaci√≥n:</label>
    <textarea id="observacion"></textarea>

    <label>Fecha:</label>
    <input type="date" id="fecha" readonly>

    <label>Hora:</label>
    <input type="time" id="hora" readonly>

    <label>Clave de Administrador:</label>
    <input type="password" id="claveAdmin">

    <button type="button" id="guardar">Guardar</button>
    <button type="button" id="verRegistros">Ver Registros</button>
    <button type="button" id="exportar">Exportar a Excel</button>
    <button type="button" id="borrar">Borrar Registros</button>
  </form>

  <div id="tablaRegistros"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJvJ784QAnGTSS3apP-c-2iFLh4ZsEuSI",
      authDomain: "c-movilong.firebaseapp.com",
      projectId: "c-movilong",
      storageBucket: "c-movilong.firebasestorage.app",
      messagingSenderId: "91828137101",
      appId: "1:91828137101:web:0678e36a74562c82ba06c4",
      measurementId: "G-YN5MCGTLGE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ADMIN_KEY = "0112";

    // Poner fecha y hora autom√°ticas al cargar la p√°gina
    function setFechaHora() {
      const now = new Date();
      const fecha = now.toISOString().split("T")[0];
      const hora = now.toTimeString().slice(0,5);
      document.getElementById("fecha").value = fecha;
      document.getElementById("hora").value = hora;
    }
    setFechaHora();
    setInterval(setFechaHora, 1000); // refresca cada minuto

    // Guardar datos
    document.getElementById("guardar").addEventListener("click", async () => {
      const datos = {
        nombre: document.getElementById("nombre").value,
        cedula: document.getElementById("cedula").value,
        placa: document.getElementById("placa").value,
        destino: document.getElementById("destino").value,
        llegada: document.getElementById("llegada").value,
        observacion: document.getElementById("observacion").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "registrosConductores"), datos);
        alert("‚úÖ Registro guardado en la nube");
        document.getElementById("registroForm").reset();
        setFechaHora(); // volver a poner fecha/hora
      } catch (error) {
        console.error("Error al guardar:", error);
      }
    });

    // Ver registros
    document.getElementById("verRegistros").addEventListener("click", () => {
      const clave = document.getElementById("claveAdmin").value;
      if (clave !== ADMIN_KEY) {
        alert("‚ùå Clave incorrecta");
        return;
      }

      const q = query(collection(db, "registrosConductores"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        let tabla = "<table><tr><th>Nombre</th><th>C√©dula</th><th>Placa</th><th>Destino</th><th>Llegada</th><th>Observaci√≥n</th><th>Fecha</th><th>Hora</th></tr>";
        snapshot.forEach(doc => {
          const data = doc.data();
          tabla += `<tr>
            <td>${data.nombre}</td>
            <td>${data.cedula}</td>
            <td>${data.placa}</td>
            <td>${data.destino}</td>
            <td>${data.llegada}</td>
            <td>${data.observacion}</td>
            <td>${data.fecha}</td>
            <td>${data.hora}</td>
          </tr>`;
        });
        tabla += "</table>";
        document.getElementById("tablaRegistros").innerHTML = tabla;
      });
    });

    // Exportar registros
    document.getElementById("exportar").addEventListener("click", async () => {
      const clave = document.getElementById("claveAdmin").value;
      if (clave !== ADMIN_KEY) {
        alert("‚ùå Clave incorrecta");
        return;
      }

      const snapshot = await getDocs(collection(db, "registrosConductores"));
      let csv = "Nombre,C√©dula,Placa,Destino,Llegada,Observaci√≥n,Fecha,Hora\n";
      snapshot.forEach(doc => {
        const data = doc.data();
        csv += `${data.nombre},${data.cedula},${data.placa},${data.destino},${data.llegada},${data.observacion},${data.fecha},${data.hora}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "registros_conductores.csv";
      link.click();
    });

    // Borrar registros
    document.getElementById("borrar").addEventListener("click", async () => {
      const clave = document.getElementById("claveAdmin").value;
      if (clave !== ADMIN_KEY) {
        alert("‚ùå Clave incorrecta");
        return;
      }

      const snapshot = await getDocs(collection(db, "registrosConductores"));
      for (const documento of snapshot.docs) {
        await deleteDoc(doc(db, "registrosConductores", documento.id));
      }
      alert("üóëÔ∏è Todos los registros fueron eliminados");
    });
  </script>
</body>
</html>
